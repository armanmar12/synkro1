{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Synkro{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <div class="brand">Synkro.kz</div>
        <nav class="nav">
          <a class="{% if active == 'overview' %}active{% endif %}" href="/dashboard/">Обзор</a>
          <a class="{% if active == 'reports' %}active{% endif %}" href="/dashboard/reports/">Отчеты</a>
          {% if user.is_authenticated %}
            <a class="{% if active == 'profile' %}active{% endif %}" href="/dashboard/profile/">Профиль</a>
          {% endif %}
          {% if can_access_settings_menu %}
            <a class="{% if active == 'settings' %}active{% endif %}" href="/dashboard/settings/">Настройки</a>
          {% endif %}
          <a href="/logout/">Выход</a>
        </nav>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
