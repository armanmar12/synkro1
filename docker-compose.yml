services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-synkro}
      POSTGRES_USER: ${DB_USER:-synkro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
    volumes:
      - synkro_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    volumes:
      - synkro_redis:/data

  web:
    build: .
    environment:
      PYTHONPATH: /app/server
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-vds28824.vpsza500.kz,localhost,127.0.0.1}
      APP_TIMEZONE: ${APP_TIMEZONE:-Asia/Almaty}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-synkro}
      DB_USER: ${DB_USER:-synkro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build: .
    command: ["celery", "-A", "synkro", "worker", "-l", "info"]
    environment:
      PYTHONPATH: /app/server
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-vds28824.vpsza500.kz,localhost,127.0.0.1}
      APP_TIMEZONE: ${APP_TIMEZONE:-Asia/Almaty}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-synkro}
      DB_USER: ${DB_USER:-synkro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /app/server

  beat:
    build: .
    command: ["celery", "-A", "synkro", "beat", "-l", "info"]
    environment:
      PYTHONPATH: /app/server
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-change-me}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-vds28824.vpsza500.kz,localhost,127.0.0.1}
      APP_TIMEZONE: ${APP_TIMEZONE:-Asia/Almaty}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-synkro}
      DB_USER: ${DB_USER:-synkro}
      DB_PASSWORD: ${DB_PASSWORD:-change-me}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /app/server

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - synkro_caddy_data:/data
      - synkro_caddy_config:/config
    depends_on:
      - web

volumes:
  synkro_db:
  synkro_redis:
  synkro_caddy_data:
  synkro_caddy_config:
